[project]
name = "niwrap"
version = "0.5.0"
description = "Neuroimaging Python wrappers"
readme = "README.md"
license = "LGPL-2.1"
authors = [{ name = "CMI DAIR", email = "dair@childmind.org" }]
requires-python = ">=3.10"
dependencies = [
  "niwrap_mrtrix3tissue",
  "niwrap_niftyreg",
  "niwrap_fastsurfer",
  "niwrap_fsl",
  "niwrap_workbench",
  "niwrap_afni",
  "niwrap_mrtrix",
  "niwrap_ants",
  "niwrap_c3d",
  "niwrap_freesurfer",
  "niwrap_greedy",
  "niwrap_dcm2niix"
]

[tool.hatch.build.targets.wheel]
packages = ["src/niwrap"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"